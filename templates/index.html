<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Drag-and-Drop To-Do List</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Drag-and-Drop To-Do List</h1>
      <form class="mt-3" method="POST" action="{{ url_for('add_todo') }}">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="New To-Do"
            name="content"
            required
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Add</button>
          </div>
        </div>
      </form>
      <ul class="list-group mt-3" id="todo-list">
        {% for todo in todos %}
        <li
          class="list-group-item"
          draggable="true"
          id="todo-{{ todo.id }}"
          data-id="{{ todo.id }}"
        >
          {{ todo.content }}
        </li>
        {% endfor %}
      </ul>
      {% if response %}
      <div class="alert alert-info mt-3" role="alert">{{ response }}</div>
      {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
